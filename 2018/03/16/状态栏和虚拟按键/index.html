        <p>#安卓屏幕适配之状态栏和虚拟按键</p>
<p>###获取状态栏高度<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getStatusHeight</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> statusHeight = -<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        Class&lt;?&gt; clazz = Class.forName(<span class="string">"com.android.internal.R$dimen"</span>);</span><br><span class="line">        Object object = clazz.newInstance();</span><br><span class="line">        <span class="keyword">int</span> height = Integer.parseInt(clazz.getField(<span class="string">"status_bar_height"</span>)</span><br><span class="line">                .get(object).toString());</span><br><span class="line">        statusHeight = context.getResources().getDimensionPixelSize(height);</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        e.printStackTrace();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> statusHeight;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>###获取屏幕虚拟按键布局高度<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> <span class="title">getNavigationBarHeight</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">    Resources resources = context.getResources();</span><br><span class="line">    <span class="keyword">int</span> resourceId = resources.getIdentifier(<span class="string">"navigation_bar_height"</span>, <span class="string">"dimen"</span>, <span class="string">"android"</span>);</span><br><span class="line">    <span class="keyword">if</span> (resourceId &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> resources.getDimensionPixelSize(resourceId);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>###判断设备是否有虚拟按键<br><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">boolean</span> <span class="title">checkDeviceHasNavigationBar</span><span class="params">(Context context)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">boolean</span> hasNavigationBar = <span class="keyword">false</span>;</span><br><span class="line">    Resources rs = context.getResources();</span><br><span class="line">    <span class="keyword">int</span> id = rs.getIdentifier(<span class="string">"config_showNavigationBar"</span>, <span class="string">"bool"</span>, <span class="string">"android"</span>);</span><br><span class="line">    <span class="keyword">if</span> (id &gt; <span class="number">0</span>) &#123;</span><br><span class="line">        hasNavigationBar = rs.getBoolean(id);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        Class systemPropertiesClass = Class.forName(<span class="string">"android.os.SystemProperties"</span>);</span><br><span class="line">        Method m = systemPropertiesClass.getMethod(<span class="string">"get"</span>, String.class);</span><br><span class="line">        String navBarOverride = (String) m.invoke(systemPropertiesClass, <span class="string">"qemu.hw.mainkeys"</span>);</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">"1"</span>.equals(navBarOverride)) &#123;</span><br><span class="line">            hasNavigationBar = <span class="keyword">false</span>;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">"0"</span>.equals(navBarOverride)) &#123;</span><br><span class="line">            hasNavigationBar = <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> hasNavigationBar;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
